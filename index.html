<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="build/css/app.css"> -->
  <link rel="stylesheet" href="build/css/app.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="imagen logo">
    </header>

    <div class="group">
      <div class="img_principal"></div>

      <main class=main>
        <h1><span class="title">We're</span>coming soon</h1>
  
        <p class="text-content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
        <form id="form">
          <input type="email" placeholder="Email Address" class="email icon_error">
          <small>Please provide a valid email</small>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </form>
      </main>
    </div>
    
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
